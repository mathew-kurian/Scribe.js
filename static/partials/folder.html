<div class="page">

    <sidebar-loggers open="sidebar" loggers="logWriters" ></sidebar-loggers>

    <block
        ng-repeat="block in blocks"
        type="block.type"
        message-top="block.messageTop"

        force-file="onlyFiles"
        ng-click="block.click()"
        ></block>
</div>
